<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Method</title>
  </head>
  <body>
    Function declared in class and called with instance of class
    <code>
      <br>
      <pre>
	class Dockyard {
	private:
		int ships;
	public:
	static void printShips() {
		std::cout &lt&lt ships &lt&lt " ships\n";
		}
	};

	int main(void)
	{
		Dockyard d1;
		d1.printShips;
	}
      </pre>
    <code/>
  </body>
</html>
