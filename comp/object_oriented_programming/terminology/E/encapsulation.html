<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encapsulation</title>
  </head>
  <body>
    Separation of data according to access specifier allowing grouping of relevant data 
    <code>
      <br>
      <pre>
	class Dockyard {
	private:
		int ships;
	public:
	static void printShips() {
		std::cout &lt&lt ships &lt&lt " ships\n";
		}
	};
      </pre>
    <code/>
  </body>
</html>
